imports:
    - { resource: "@AdeliomSyliusExchangeRatePlugin/config/config.yaml" }
    - { resource: "services_test.php" }

twig:
    paths:
        '%kernel.project_dir%/../../../tests/TestApplication/templates': ~
        
sylius_twig_hooks:
    hooks:
        # Add synchronize button to exchange rate index page header actions
        'sylius_admin.exchange_rate.index.content.header.title_block.actions':
            synchronize_button:
                template: '@AdeliomSyliusExchangeRatePlugin/admin/exchange_rate/_synchronize_button.html.twig'
                priority: 10

# Remove if you do not need to extend entities
doctrine:
    orm:
        entity_managers:
            default:
                mappings:
                    TestApplication:
                        is_bundle: false
                        type: attribute
                        dir: '%kernel.project_dir%/../../../tests/TestApplication/src/Entity'
                        prefix: Tests\Adeliom\SyliusExchangeRatePlugin
